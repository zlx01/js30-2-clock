<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/style/clock.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div class="digit digit-1">1</div>
      <div class="digit digit-2">2</div>
      <div class="digit digit-3">3</div>
      <div class="digit digit-4">4</div>
      <div class="digit digit-5">5</div>
      <div class="digit digit-6">6</div>
      <div class="digit digit-7">7</div>
      <div class="digit digit-8">8</div>
      <div class="digit digit-9">9</div>
      <div class="digit digit-10">10</div>
      <div class="digit digit-11">11</div>
      <div class="digit digit-12">12</div>
    </div>
    <script src="./clock.js"></script>
  </body>
</html>
